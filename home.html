<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css"/>
</head>



<body class="gray-bg">

<div class="middle-box text-center loginscreen animated fadeInDown">
    <div>
        <div>

            <h1 class="logo-name">Enter MongoDb info</h1>

        </div>
        
        <p>Login in.</p>
        <form class="m-t" role="form" action="index.html">
            <div class="form-group">
                <input type="text" name='dbName' placeholder="Database Name"/>
            </div>
            <div class="form-group">
                <input type="text" name='collectionName' placeholder="Collection Name"/>

            </div>
            <button type="submit" class="btn btn-primary block full-width m-b">Go</button>


        </form>

    </div>
</div>









<script src="https://code.jquery.com/jquery-1.11.3.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
</body>
</html>
